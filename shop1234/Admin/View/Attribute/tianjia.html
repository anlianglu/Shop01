  <tr>
    <td>
    <form action="__SELF__" method="post" enctype="multipart/form-data">
    <table id="general-tab-show" width="100%" border="0" cellpadding="0" cellspacing="1" bgcolor="#a8c7ce">
      <tr>
        <td height="20" bgcolor="#FFFFFF" class="STYLE6"><div align="right"><span class="STYLE19">属性名称：</span></div></td>
        <td height="20" bgcolor="#FFFFFF" class="STYLE19"><div align="left">
        <input type="text" name="attr_name" /><span style='color:red;'>*</span>
        </div></td>
      </tr>      
      <tr>
        <td height="20" bgcolor="#FFFFFF" class="STYLE6"><div align="right"><span class="STYLE19">商品类型：</span></div></td>
        <td height="20" bgcolor="#FFFFFF" class="STYLE19"><div align="left">
        <select name="type_id">
          <option value='0'>-请选择-</option>
          <foreach name="typeinfo" item='v'>
            <option value="{$v.type_id}">{$v.type_name}</option>
          </foreach>
        </select><span style='color:red;'>*</span>
        </div></td>
      </tr>      
      <tr>
        <td height="20" bgcolor="#FFFFFF" class="STYLE6"><div align="right"><span class="STYLE19">单选/多选属性：</span></div></td>
        <td height="20" bgcolor="#FFFFFF" class="STYLE19"><div align="left">
        <input type="radio" name="attr_sel" value='0'  checked='checked'/>单选
        <input type="radio" name="attr_sel" value='1' />多选
        </div></td>
      </tr>      
      <tr>
        <td height="20" bgcolor="#FFFFFF" class="STYLE6"><div align="right"><span class="STYLE19">属性值的录入方式：</span></div></td>
        <td height="20" bgcolor="#FFFFFF" class="STYLE19"><div align="left">
        <input type="radio" name="attr_write" value='0' checked='checked'/>手工录入
        <input type="radio" name="attr_write" value='1' />从下边列表选取
        </div></td>
      </tr>      
      <tr>
        <td height="20" bgcolor="#FFFFFF" class="STYLE6"><div align="right"><span class="STYLE19">可选值列表：</span></div></td>
        <td height="20" bgcolor="#FFFFFF" class="STYLE19"><div align="left">
        <textarea name="attr_vals" style="width:310px;height:110px;"></textarea>
        <span style='color:gray;'>多个可选值中间使用","逗号分隔，例如：红色,绿色,蓝色,白色</span>
        </div></td>
      </tr>
     
    </table>
    <table width="100%" border="0" cellpadding="0" cellspacing="1" bgcolor="#a8c7ce" >
      <tr>
        <td height="20" colspan='2' bgcolor="#FFFFFF" class="STYLE6">
        <div align="center">
          <input type="submit" value="添加属性" />
        </div>
        </td>
      </tr>
    </table>
    </form>
    </td>
  </tr>
